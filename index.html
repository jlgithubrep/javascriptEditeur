<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row align-item-center">
            <div class="col-md-4">
                <label for="text">Text</label>
                <input type="text" id="text" class="">
                <button id="underline" class="btn btn-outline-secondary">Underline</button>
                <button id="italic" class="btn btn-outline-secondary">Italic</button>
                <button id="bold" class="btn btn-outline-secondary">Bold</button>
                <button id="red" class="btn btn-outline-danger">Red</button>
                <button id="blue" class="btn btn-outline-primary">Blue</button>
                <button id="green" class="btn btn-outline-success">Green</button>
                <button id="border" class="btn btn-outline-dark">Border</button>
                <button id="send" class="btn btn-primary">Send</button>
                <div id="result"></div>
            </div>

        </div>

    </div>






    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
